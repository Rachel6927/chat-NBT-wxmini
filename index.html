<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat NBT</title>
    <link rel="stylesheet" href="./css/new-style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>历史记录</h2>
            </div>
            <div class="sidebar-content" id="historyList">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <div class="top-nav">
                <button class="menu-toggle" id="menuToggle">
                    <img src="./img/menu.png" alt="菜单">
                </button>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-container" id="chatContainer">
                <!-- 消息将通过JavaScript动态添加 -->
            </div>

            <!-- 底部输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="upload-btn" id="uploadBtn">
                        <img src="./img/image.png" alt="上传">
                    </button>
                    <textarea class="message-input" id="messageInput" placeholder="输入消息..." rows="1"></textarea>
                    <button class="voice-btn" id="voiceBtn">
                        <img src="./img/voice.png" alt="语音">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
